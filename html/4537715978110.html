<dl>
<dt>成分・分量</dt>
<dd>【素材】<BR>テープ：ポリエチレン<BR>スティック：ポリプロピレン</dd>
<dt>用法及び用量</dt>
<dd>【使用方法】<BR>１．専用のスティックの先端が平らな方で、ゆっくりとシートからはがします。<BR>２．ふたえを作る位置のすぐ下にテープを貼ります。<BR>３．専用スティックの先端が丸い方で、テープを軽くおさえます。</dd>
</dl>
