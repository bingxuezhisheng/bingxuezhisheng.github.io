<strong>商品の特徴</strong>
<p>年齢性別を問わず巻き爪に悩む全ての方に向けた製品です。<BR>製品形状は超薄型で伸縮性のあるテープタイプ（医療用）を採用し肌にかかる負担を和らげます。<BR>テープ本体上下に当社独自の２種類の形状を採用、爪の形に合わせて使い易い設計にしました。<BR>色はベージュ、装着時も目立たず靴を選びませんのでお気に入りの靴で外出できます。</p>
