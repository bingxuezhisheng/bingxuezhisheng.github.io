<strong>商品の特徴</strong>
<p>スポーツ後や一日の終わりにワコルダー＜杜松＞の芳香浴</p>

<dl>
<dt>成分・分量</dt>
<dd>塩化Na、香料、炭酸Na、オレオイルメチルタウリンNa、ポリソルベート20、黄202（1）</dd>
<dt>用法及び用量</dt>
<dd>浴そうのお湯（約200mL）にバスソルト1包（40g）をよくかきまぜながら溶かして入浴してください。</dd>
</dl>
