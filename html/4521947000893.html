<strong>商品の特徴</strong>
<p>ピアチェーレにてピアッシング後(1～1.5ヶ月)、シースルーピアス(ファーストピアス)を外してセカンドピアスに付け替えた2～3カ月までは、長時間ピアスを外すとピアス穴が閉じてしまいます。<BR>ピアスホールを保持するお肌に優しいピアスが必要です。お肌に優しいリメインはピアス穴を保持するピアスです。就寝時も着用してお休みいただけます。</p>

<dl>
<dt>成分・分量</dt>
<dd>医療用樹脂</dd>
<dt>用法及び用量</dt>
<dd>ピアスホールを保持する透明ピアスとしてご使用ください。</dd>
</dl>
