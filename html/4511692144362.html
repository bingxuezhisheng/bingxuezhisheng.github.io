<strong>商品の特徴</strong>
<p>これ１本で簡単に甘皮処理ができる、オイル入りペン型甘皮除去ストーンです。<BR>爪の根元が整いネイルが映える爪になります。</p>

<dl>
<dt>成分・分量</dt>
<dd>＜材質＞<BR>本体：ＰＰ<BR>先端：セラミック<BR>キャップ：ＰＰ<BR>外装：ＯＰ／ＣＰ</dd>
<dt>用法及び用量</dt>
<dd>＜使用方法＞<BR>１．鉛筆を持つように持ち、平らな面を爪に沿わせます。<BR>２．ペンの先端で力を入れ過ぎないように甘皮を押し上げます。<BR>※根本に薄皮が残った場合は、平らな面で円を描くように優しく取り除いてください。</dd>
</dl>
