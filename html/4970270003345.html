<strong>商品の特徴</strong>
<p>ブラシ中央の盛り上がり部根元と髪との空間にドライヤーの熱風が入り込み、髪の内側から素早く乾かします。同時に、盛り上がり部で、髪にしっかりとテンションをかけて、ツヤのある髪に仕上げます。<BR>ブラシ両サイドの特殊毛が短い毛や少ない毛でも根元からすくい上げて髪全体をボリュームアップする事ができます。<BR>除電繊維と金属アースにより、ブラッシングで発生する静電息を髪からもブラシからも除去します。</p>
