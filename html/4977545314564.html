<strong>商品の特徴</strong>
<p>○乾いて、かゆいお肌をしっとり、なめらかに洗います。<BR>○無香料・無着色・無鉱物油（防腐剤は含んでおりません）</p>

<dl>
<dt>成分・分量</dt>
<dd>＜全成分＞<BR>石ケン素地、水、パーム核油、トコフェロール、EDTA-4Na、エチドロン酸4Na、酸化チタン、グリチルリチン酸2K</dd>
<dt>用法及び用量</dt>
<dd>＜使用方法＞<BR>適量を水かぬるま湯で軽く泡立ててからお使いください。その後、洗い流してください。</dd>
</dl>
