产品名称：鉄舟コレクション ハイライトブラシ<hr border=1/><img src="../medias/4973167897447-1564f.jpg"/><img src="../medias/4973167897447-2da69.jpg"/><hr border=1/>カネボウ化粧品&nbsp;鉄舟コレクション ハイライトブラシ&nbsp;－<br/>メーカー 	カネボウ化粧品<br/>JANコード 	4973167897447<hr border=1/><div>
<strong>商品の特徴</strong>
<p>選び抜かれた天然毛だけを使用し、独特の形に整えたハイライト用ブラシです。</p>

<dl>
<dt>成分・分量</dt>
<dd>＜材質＞<BR>柄：天然木<BR>毛：天然毛（100％）</dd>
<dt>用法及び用量</dt>
<dd>＜使用方法＞<BR>ブラシにハイライトカラーを適量含ませ、一度手の甲で色味を調節します。ハイライトカラーをつけたい部分に、軽く刷くようにつけます。<BR>ブラシをねかせて：ひたいやほほ等の広い部分に入れるとき<BR>ブラシをたてて：まぶたや鼻筋、あご等狭い部分に入れるとき</dd>
</dl>
</div>
