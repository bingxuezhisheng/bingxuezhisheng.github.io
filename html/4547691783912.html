产品名称：温熱シート 温女子<hr border=1/><img src="../medias/4547691783912-1df53.jpg"/><img src="../medias/4547691783912-2b077.jpg"/><hr border=1/>オカモト&nbsp;温熱シート 温女子&nbsp;４枚<br/>メーカー 	オカモト<br/>JANコード 	4547691783912<hr border=1/><div>
<strong>商品の特徴</strong>
<p>女性のショーツの内側にぴったり貼れる温熱シートです。<BR>温熱効果による血行促進、痛みを緩和します。<BR>快適温度３９度でじんわり・ほんわり・あたためます。</p>

<dl>
<dt>成分・分量</dt>
<dd></dd>
<dt>用法及び用量</dt>
<dd>【使用方法】<BR>●袋からシートを取り出し、はく離紙を剥がして、衣類の内側に貼る（１回８時間を限度とする）<BR>●衣類の上からシートを軽く押さえ、衣類にフィットさせる。<BR>●発熱が終わったら、すみやかにシートを端から少しずつゆっくり剥がす。</dd>
</dl>
