<strong>商品の特徴</strong>
<p>頭皮を超爽快に保つ、クールタイプヘアトニックです。香りはフレグランス系シトラスの微香性です。香りで一歩差がつきます。</p>

<dl>
<dt>成分・分量</dt>
<dd>エタノール、水、BG、メントール、酢酸トコフェロール、カンフル、パンテノール、PEG-40水添ヒマシ油、クエン酸、EDTA-4Na、香料、青1、黄203</dd>
<dt>用法及び用量</dt>
<dd>洗髪後の清潔な頭皮に適量をふりかけ、指の腹で全体を軽くマッサージしてください。</dd>
