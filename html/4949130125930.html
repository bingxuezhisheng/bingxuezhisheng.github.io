<strong>商品の特徴</strong>
<p>ナチュラルカールのほめらめまつげ<BR>まつエクにも使える<BR>熱でカールキープ<BR>ポーチに入る<BR>速熱30秒</p>

<dl>
<dt>成分・分量</dt>
<dd>PP</dd>
<dt>用法及び用量</dt>
<dd>＜使用方法＞<BR>1．スイッチを押した状態で、約30秒ヒーターをあたためます。さらにスイッチを押したまま、まつ毛を持ち上げるようにして3～10秒キープします。<BR>2．ヒーター部をゆっくりと毛先へ移動させ、まつ毛を軽く押して、カールを作り約3～10秒キープします。</dd>
</dl>
