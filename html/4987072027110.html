产品名称：生葉ｓ 知覚過敏症状予防タイプ<hr border=1/><img src="../medias/4987072027110-13b4c.jpg"/><img src="../medias/4987072027110-2b998.jpg"/><hr border=1/>小林製薬&nbsp;生葉ｓ 知覚過敏症状予防タイプ&nbsp;１００ｇ（医薬部外品）<br/>メーカー 	小林製薬<br/>JANコード 	4987072027110<hr border=1/><div>
<strong>商品の特徴</strong>
<p>○歯がしみるのを防ぐ<BR>○歯槽膿漏を防ぐ<BR>○薬用<BR>○5種類の天然植物由来成分配合<BR>○歯肉炎、口臭を防ぐ</p>

<dl>
<dt>成分・分量</dt>
<dd>薬用成分<BR>抗炎症作用:歯グキの炎症を抑えるβ-グリチルレチン酸(甘草由来成分)<BR>殺菌作用:お口を清潔にするヒノキチオール(ヒバ含有合成成分) <BR>ひきしめ実感のあるハーブミント味</dd>
<dt>用法及び用量</dt>
<dd>適量を歯ブラシにとり、歯及び歯茎をブラッシングする。</dd>
</dl>
